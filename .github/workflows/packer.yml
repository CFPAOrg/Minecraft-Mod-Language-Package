name: Packer
# Merely edited
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Build Packer
      run: dotnet publish .\src\Packer\Packer.csproj -o ./ -r win-x64 -p:PublishSingeFile=true

    - name: Run Packer
      run: .\Packer
    
    - name: Create timestamp
      outputs:
        timestamp:
          description: 'A timestamp.'
      id: create_timestamp
      run: Get-Date -Format "yyyyMMddHHmmss"
      shell: pwsh

     # Create the release:  https://github.com/actions/create-release
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: Snapshot-${{ steps.create_timestamp.outputs.timestamp }}
        release_name:  汉化资源包-Snapshot-${{ steps.create_timestamp.outputs.timestamp }}
        draft: false
        prerelease: false

    # Upload release asset:   https://github.com/actions/upload-release-asset
    - name: Update release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: Minecraft-Mod-Language-Package.zip  # Use the full path here because environment variables are not in scope
        asset_name: Minecraft-Mod-Language-Package.zip
        asset_content_type: application/zip

    # Does this still work?
    - name: SCP Command to Transfer Files
      uses: appleboy/scp-action@v0.0.6
      with:
        host: 115.231.219.184 
        port: 22
        username: root
        password: ${{secrets.password}}
        target: /var/www/html/files/
        source: ./*.zip
        rm: false
        overwrite: true
